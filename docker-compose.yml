version: "2"
services:
      node:
            build: ./build/node
            ports:
                - 80:5000
            depends_on:
                - mysql
            command: 'node /src/server.js'
      php:
            build: ./build/php
            links:
              - mysql
      mysql:
            image: mysql:5.7
            volumes:
              - ./build/mysql:/docker-entrypoint-initdb.d
              - ./tmp/mysql:/var/lib/mysql
            environment:
              - MYSQL_DATABASE=ask
              - MYSQL_ROOT_PASSWORD=ask
      pma:
            image: phpmyadmin/phpmyadmin
            links:
              - mysql:db
            ports:
              - 8080:80
